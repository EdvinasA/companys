# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  gradle: circleci/gradle@3.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
        auth:
          username: edvinas98
          password: $DOCKERHUB_PASSWORD
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install OpenJDK 11
          command: |
            sudo apt-get update && sudo apt-get install openjdk-11-jdk
            sudo update-alternatives --set java /usr/lib/jvm/java-11-openjdk-amd64/bin/java
            sudo update-alternatives --set javac /usr/lib/jvm/java-11-openjdk-amd64/bin/javac
            java -version
      - run:
          name: chmod permissions
          command: chmod +x ./gradlew
      - run:
          name: gradle
          command: ./gradlew build -x spotlessJavaCheck
      - run:
          name: Docker
          command: docker run -d --name db company/proprietary-db:1.2.3
          # build the application image
      - run:
            name: Docker Image
            command: docker build -t company/app:$CIRCLE_BRANCH .
          # deploy the image
      - run:
            name: Deploy docker image
            command: docker push company/app:$CIRCLE_BRANCH

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    # Run the say-hello job in parallel
    jobs:
      - say-hello
