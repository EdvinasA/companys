spring:
  flyway:
    baseline-on-migrate: true
    locations: classpath:/changelog/migration/
  datasource:
    hikari:
      max-lifetime: 30000
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  liquibase:
    change-log: classpath*:/changelog/changelog_dev.yaml
  sql:
    init:
      platform: postgres
cloud:
  aws:
    region:
      static: ireland
      auto: false
server:
  port: 8081
  servlet:
    context-path: /api
stripe:
  key: ${STRIPE_API_KEY:}
